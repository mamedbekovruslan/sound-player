<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Звуки природы</title>
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="content">
      <h1>Звуки природы</h1>
      
      <div class="volume-control">
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
      </div>
      
      <div class="buttons">
        <button class="sound-btn" data-sound="rain"><img src="assets/icons/cloud-rain.svg" alt="Дождь" /> Дождь</button>
        <button class="sound-btn" data-sound="summer"><img src="assets/icons/sun.svg" alt="Лето" /> Лето</button>
        <button class="sound-btn" data-sound="winter"><img src="assets/icons/cloud-snow.svg" alt="Зима" /> Зима</button>
      </div>
    </div>
  </div>
</body>
</html>
